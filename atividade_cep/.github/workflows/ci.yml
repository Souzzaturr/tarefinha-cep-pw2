name: Next.js CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install depencencies
        run: npm CI

      - name: Run Lint
        run: npm run Lint

      - name: Build project
        run: npm run build
        env:
          CI: true